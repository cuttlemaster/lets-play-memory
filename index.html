<doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Play Memory</title>

    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/site.css" />
  </head>

  <body>
    <header>
      <h1><span>Lets</span><span>Play</span><span>Memory</span></h1>
      <section>
        <button class="small active" data-size="16">16</button>
        <button class="small" data-size="20">20</button>
        <button class="small" data-size="24">24</button>
        <!-- <button class="small" data-size="32">32</button> -->
        <!-- <button class="small" data-size="36">36</button> -->
      </section>
    </header>

    <div class="image-selection">
      <h2 class="center">Which pictures would you like to use?</h2>
      <section>
        <button data-image="tomatoes">Tomatoes</button>
        <button data-image="monsters">Monsters</button>
        <button data-image="outdoors">Outdoors</button>
      </section>

      <button class="start-game hide">Start Game!</button>
    </div>

    <div class="game-board hide"></div>

    <!-- <div class="game-board hide">
      <section class="open"><img src="http://placehold.it/140x140?text=IMAGE" /></section>
    </div> -->

    <script src="js/functions.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
